      description: borderleaf1-DC2_Ethernet3
    192.168.103.67:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65203'
      description: borderleaf2-DC2_Ethernet3
    192.168.101.11:
      peer_group: EVPN-OVERLAY-PEERS
      description: borderleaf1-DC2
      remote_as: '65203'
    192.168.101.12:
