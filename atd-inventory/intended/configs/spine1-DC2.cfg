   description P2P_LINK_TO_BORDERLEAF2-DC2_Ethernet3
   no shutdown
   mtu 9214
   no switchport
   ip address 192.168.203.30/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.201.11/32
!
